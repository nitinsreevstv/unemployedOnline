<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Sales</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <!-- for hearder  -->
        <header class="fixed-header">
            <div class="logo">
                <a href="../index.html" >
                    <span class="name">Unemployed</span><span class="surname">Online</span>
                </a>
            </div>
            <div class="auth">
                <a href="Register.html" class="btn">LogIn/Register</a>
                <a href="contact-us.html" onclick="return false;" class="contact-link">Contact Us</a>
            </div>
        </header>
        <section class="first">
            <div class="left">
                <div class="why">
                    Contact our sales team
                </div>
                <div class="detailsWhy">
                        <p class="detailsWhy">Build your project - cheaper - faster - with professional team. Backed by advanced security, custom traffic scaling, guaranteed uptime, and much more.</p>
                </div>
            </div>
            <div class="right">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter valid email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter valid phone number">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" placeholder="Enter your company name">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="agree">
                        <span class="checkboxText">
                            <label for="agree">By submitting this form, you agree to UnemployedOnline <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                        </span>
                    </div>                    
                    <button type="submit" class="submit-button">Contact sales</button>
                </form>
            </div>
        </div>
        </section>
    </body>
</html>
