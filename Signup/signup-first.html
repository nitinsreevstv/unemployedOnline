<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnemployedOnline</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <!-- for hearder  -->
    <input type="checkbox" class="menu-toggle" id="menu-toggle"> <!-- Moved checkbox here -->
    <header class="fixed-header">
      <div class="logo">
          <a href="../index.html">
              <span class="name">Unemployed</span><span class="surname">Online</span>
          </a>
      </div>
      <div class="auth">
          <a href="./LogIn/Register.html" onclick="return false;" class="btn">LogIn/Register</a>
          <a href="../LogIn/contact-us.html" class="contact-link">Contact Us</a>
      </div>
  </header>
    <label for="menu-toggle" class="menu-icon"> <!-- Added for attribute -->
      <span></span>
      <span></span>
      <span></span>
    </label>
    <!-- header section ended -->

    <section class="first">
      <div class="aboutOne">
          <div class="box1">
            <div class="box2">
              <div class="box3">
                <b id="element"></b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="container001" id="infoForm">
          <div class="signup-option google">Signup with google</div>
          <div class="signup-option linkedin">Signup with linkedIn</div>
          <!-- <div class="login-option phone">Phone LogIn</div> -->
          <hr style="width: 90%;margin-left: 5%;">
          <input type="text" id="nameSave" class="input-field" placeholder="Your full name">
          <input type="email" id="emailSave" class="input-field" placeholder="Your email address">
          <input type="text" id="phoneSave" class="input-field" placeholder="Your phone number">
          <input type="password" class="input-field" placeholder="Password">
          <button class="newacc-btn">Create new account</button>
          <p>Already have an account ? <a href="../LogIn/Register.html" class="Login">LogIn</a></p>
        </div>
      </div>
    </section>
    <!-- footer section started here -->
    <footer>
        <div class="container">
          <div class="logo1">
            <img src="../img/logoWhite.png" alt="Unemployed Online Logo">
            <a href="../index.html">
              <span class="name">Unemployed</span><span class="surname">Online</span>
            </a>
          </div>
          <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../about-us.html">About Us</a>
            <a href="../LogIn/contact-us.html">Contact Us</a>
            <a href="../ourTeam.html">Our Team</a>
          </div>
          <div class="subscribe-form">
            <label>Subscribe to <span class="name">Unemployed</span><span class="surname">Online</span></label>
            <div class="input-container">
              <input type="email" id="footer-email" placeholder="Enter your email">
              <span class="error-icon" id="email-error-icon">!</span>
          </div>
          <button type="submit" id="footer-submit" disabled>Submit</button>
          </div>
        </div>
        <div class="copyright">
          &copy; 2024 UnemployedOnline. All rights reserved.
        </div>
      </footer>
    <script src="signup.js"></script>
</body>
<style>
  #chat-icon {
    position: fixed;
    bottom: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 10000;
  }
</style>

<img id="chat-icon" src="https://nitinsreevstv.github.io/WebBot_frontend/assets/webbot.png" width="60">

<div id="chat-box" style="display:none; position: fixed; bottom: 80px; right: 20px; width: 350px; height: 500px; border-radius: 10px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.2); z-index: 9999;">
  <iframe src="https://nitinsreevstv.github.io/WebBot_frontend/" width="100%" height="100%" frameborder="0"></iframe>
</div>

<script>
  const icon = document.getElementById('chat-icon');
  const box = document.getElementById('chat-box');

  icon.addEventListener('click', () => {
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
  });
</script>
</html>
